<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
    <script>
        function login() {
            var username = document.getElementById("uname-text").value;
            var password = document.getElementById("pass-text").value;

            fetch(`http://localhost:8080/api/login?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                alert("Response:" + data);
            })
            .catch(error => {
                alert("Error:" + error);
            });
        }
    </script>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form>
        <input id="uname-text" type="text" placeholder="Username">
        <input id="pass-text" type="password" placeholder="Password">
        <button type="button" onclick="login()">Login</button>
    </form>
</div>
</body>
</html>
